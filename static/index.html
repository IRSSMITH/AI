<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NotAI - Your Smart Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #4a90e2;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
    }

    #chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.7rem;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      background: #daf1da;
      align-self: flex-end;
    }

    .bot {
      background: #e2e2f9;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ab7;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <header>ü§ñ NotAI Assistant</header>

  <div id="chat-box" class="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('user-input');

    function addMessage(content, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const userText = inputField.value.trim();
      if (!userText) return;

      addMessage(userText, 'user');
      inputField.value = '';

      try {
        const res = await fetch('https://notai.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userText }),
          mode: 'cors'  // üëà THIS IS THE NEW BIT
        });

        const data = await res.json();
        addMessage(data.response || 'ü§î Hmm... I‚Äôm thinking...', 'bot');
      } catch (error) {
        addMessage('‚ö†Ô∏è Failed to reach the AI server.', 'bot');
        console.error(error);
      }
    }

    inputField.addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
